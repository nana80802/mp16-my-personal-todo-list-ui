<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>My ToDo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Using CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"/>

    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" media="all"/>
</head>

<body>
<div class="container">

    <h1 class="center-align main-title">My Tasks List</h1>
    <br/>

    <form th:object="${newTask}" th:action="@{/}" method="post">
        <!--<h5>Add New Task</h5>-->
        </br>
        <div class="row center-align">
            <div class="col s8 m6"><input type="text" th:field="*{task}" placeholder="Add new Task" required></div>
            <div class="col s2 m3">
                <button type="submit" class="waves-effect waves-light btn-large green accent-1"> <i
                        class="material-icons">add</i></button>
            </div>
        </div>
    </form>

    </br>
    </br>


    <div>
        <div th:each="task: ${tasks}" class="col">
            <div class="row center-align">
                <div th:text="${task.task}" class="col s3 m4 task"></div>
                <div class="col s0 m2">
                    <form th:if="${task.done} == false" th:action="@{/done/{id}(id=${task.id})}" method="get">
                        <button name="action" value="done" type="submit"
                                class="waves-effect waves-light btn-large lighten-3"> <i
                                class="material-icons">check</i>
                        </button>
                    </form>
                </div>
                <div class="col s0 m2">
                    <form th:action="@{/{id}(id=${task.id})}">
                        <button name="action" value="delete" type="submit"
                                class="waves-effect waves-light btn-large orange lighten-3"> <i
                                class="material-icons">delete</i>
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</body>
</html>
